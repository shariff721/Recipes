<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>

<body>
    <div class="container p-5">
        <div class="toolbar d-flex justify-content-between">
            <div class="box1">
                <h1>Edit Recipe!</h1>
            </div>
            <div class="box2 d-flex justify-content-around w-25">
                <a href="/dashboard">back to recipes</a>
                <a href="/logout" class="btn btn-success">Logout</a>
            </div>
        </div>

        <div class="form">
            <form action="/recipe/update" method="post">
                <input type="hidden" name="id" value="{{one_recipe.id}}">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="formbox d-flex justify-content-between">
                    <div class="d-flex flex-column justify-content-around">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" value="{{one_recipe.name}}">
                            <p></p>
                        </div>
                        <div>
                            <label for="description">Description</label>
                            <textarea name="description" cols="30" rows="5">{{one_recipe.description}}</textarea>
                            <p></p>
                        </div>
                        <div>
                            <label for="instructions">Instructions</label>
                            <textarea name="instructions" cols="30" rows="5">{{one_recipe.instructions}}</textarea>
                            <p></p>
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-around">
                        <div>
                            <label for="date">Date Cooked/Made</label>
                            <input type="date" name="date_made" value="{{one_recipe.date_made}}" >
                        </div>
                        <p></p>
                        <div>
                            <p>Under 30 Minutes?</p>
                            <label for="under">Yes</label>
                            <input type="radio" name="under" value="yes">
                            <label for="under">No</label>
                            <input type="radio" name="under" value="no">
                        </div>
                        <p></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
